<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
    <style>
        /* Full Page Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #246cc4, #00c6ff);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Geometric Shape Overlay */
        body::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1), transparent 70%);
            transform: rotate(45deg);
            opacity: 0.4;
        }

        /* Additional Background Design Elements */
        body::after {
            content: '';
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.05),
                rgba(255, 255, 255, 0.05) 10px,
                transparent 10px,
                transparent 20px
            );
            opacity: 0.2;
            z-index: -1;
        }

        h2 {
            font-size: 36px;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            z-index: 1;
        }

        p {
            font-size: 20px;
            color: #ffffff;
            z-index: 1;
            margin-top: 150px; /* Position paragraph lower */
        }

        #bookingId {
            font-size: 22px;
            color: #ff5733;
        }
    </style>
</head>
<body>
    <h2>Booking Confirmed!</h2>
    <p>Thank you for booking with us! Youâ€™ll receive a confirmation email shortly.</p>
    <p><strong>Booking ID:</strong> #<span id="bookingId"></span></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('booking_id');
        document.getElementById('bookingId').textContent = bookingId;
    </script>
</body>
</html>
